<head>

    <style>
        button:hover{background-color: aqua; border-radius: 10px;transition-duration: 0.8s;}
        div:hover{color: blueviolet; transition-duration: 0.3s;}
        div > p {display: none;}
        div:hover > p {display: block;background-color: brown;width: 300px;}
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div><button>Passe o mouse sobre aqui</button></div>
    <div>

    <p>texto escondido</p>

</body>
